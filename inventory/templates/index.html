{% extends 'base.html' %}
{% block title %}
	Home - {{ block.super }}
{% endblock title %}

{% block content %}
	<h1>Take ownership of your stuff</h1>
	<div class="homepage-subtitle">
		{% if user.is_authenticated %}
			<p>{{ new_thing }}</p>
			<p>
				<a href="{% url 'registration_create_thing' %}">
					Add something
				</a>
			</p>
		{% else %}
			<p>
				<a href="{% url 'registration_register' %}">
					Sign up to add your stuff
				</a>
			</p>
		{% endif %}
	</div>
{% endblock content %}
