{% load staticfiles %}
<!doctype html>
<html>
<head>
	<title>
		{% block title %}
			Minimize
		{% endblock title %}
	</title>
	<meta name="description" content="{% block description %}Minimize{% endblock description %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="js" href="{% static 'js/all.js' %}">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	{% block header %}{% endblock header %}
</head>
<body>
	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
		<li{% if message.tags %}
			class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
	{% block content %}{% endblock content %}
	{% block footer %}{% endblock footer %}
	<footer>

	</footer>
</body>
</html>
